<div class="row pt-3">
  <div class="col">
      <div class="card">
          <div class="card-body">
            <h5 class="card-title">Legend</h5>
            <span *ngFor="let key of legendKeys">
              <span class="card-text"> <span class="dot" [style.background-color]='legend[key]'></span>{{key}}</span>
            </span>

          </div>
        </div>
  </div>
</div>
<div class="w-100 h-100 pt-3" (window:resize)="onResize($event)" #chart id="chart">
</div>
